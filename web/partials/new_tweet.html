<div class="container" ng-controller="NewTweetController">
    <form>
        <div class="form-group">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input ng-model="tweet.username" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Tweet Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="tweet.messageBody"></textarea>
        </div>
        <div class="form-group">
            <p style="color: darkred">{{ successText }}</p>
        </div>
        <button class="btn btn-primary btn-lg" ng-click="sendTweet()">Send Tweet</button>
    </form>
</div>
